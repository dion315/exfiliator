name: Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * 1"  # Mondays at 06:00 UTC
  workflow_dispatch:

jobs:
  vuln_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Bandit static scan
        run: bandit -r exfiliator_client.py exfiliator_server.py -ll

      - name: pip-audit
        run: pip-audit --strict -r requirements-dev.txt
